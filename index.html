<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="myscript.js"></script>
  </head>
  <body class="bg-indigo-100">
    <div
      class="p-6 mx-auto rounded-b-lg shadow-md text-center item-center space-x-4 decoration-clone bg-gradient-to-b from-yellow-400 to-red-500"
    >
      <span class="font-semibold text-3xl tracking-wide text-red-100"

      >

    <form>
      <input
        class="border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent ..."
      />
      <button
        class="bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ..."
      >
        Sign up
      </button>
    </form>
