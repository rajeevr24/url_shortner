<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to URL-Shortener</title>
    <link rel="shortcut icon" type="image/jpg" href="resource/your-logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="myscript.js"></script>
  </head>
  <body class="bg-indigo-100">
    <div
      class="p-6 mx-auto rounded-b-lg shadow-md text-center item-center decoration-clone bg-gradient-to-b from-yellow-400 to-red-500"
    >
      <span class="font-semibold text-3xl tracking-wide text-red-100"
        >URL SHORTENER</span
      >
    </div>
    <div class="item-center mx-auto text-center p-8 m-16">
      <form>
        <input
          type="text"
          placeholder="Enter the URL"
          style="width: 800px"
          class="border shadow-2xl focus:outline-none focus:ring-2 focus:ring-cyan focus:border-transparent m-2 p-2"
        />
        <button
          class="bg-purple-600 hover:bg-purple-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 m-2 p-2"
        >
          Shorten URL
        </button>
      </form>
    </div>
    <div class="footer">
      <div class="footer-content-right">
        <a href="https://github.com/digitalocean"
          ><img src="images/github.jpeg" class="icon-style" alt="Github icon"
        /></a>
        <a href="https://www.twitter.com/DigitalOcean"
          ><img src="images/twitter.jpeg" class="icon-style" alt="Twitter icon"
        /></a>
        <a href="https://www.twitter.com"
          ><img src="images/email.jpeg" class="icon-style" alt="Emailicon"
        /></a>
      </div>
    </div>
  </body>
</html>
