<!DOCTYPE html>
<html lang="en">
  <head>
    <title>URL history</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/styles.css" />
    <script src="../static/myscript.js"></script>
    <script
      src="https://kit.fontawesome.com/e73d46fe4e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="dataview">
    <table align="center" style="width: 60%">
      <thead>
        <th>Id</th>
        <th>Actual URL</th>
        <th>Short URL</th>
        <th>Actions</th>
      </thead>
      {% for data in url %}
      <tbody>
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td id="short_url">{{data[2]}}</td>
        <td><a href="/delete/{{data[0]}}" type="button">Delete</a> <a href="/qrcode/{{data[0]}}" type="button">Get QR Code</a> <a href="#" onclick="urlCopy('#short_url')">Copy URL</a></td>
      </tbody>
      {% endfor%}
    </table>
    <footer>
      <span>
        <span class="info">
          <p>
            Made in <i class="fa-brands fa-linux"></i> with
            <i class="fa-solid fa-heart"></i>
          </p>
        </span>
        <span class="code"
          >Checkout source code at
          <a href="https://github.com/zootedb0t/url_shortner" target="_blank"
            >URL Shortner</a
          >
        </span>
      </span>
    </footer>
  </body>
</html>
