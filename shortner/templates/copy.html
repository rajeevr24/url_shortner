<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to URL-Shortener</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css')}}"
    />
    <script src="{{url_for('static', filename='myscript.js')}}"></script>
  </head>

  <body>
    <header>
      <h1>URL Shortner</h1>
    </header>
    <p>
      <a href="/database"
        ><button class="database">
          <img
            src="/static/images/data_icon.svg"
            alt="database-icon"
            height="18"
            width="18"
          />
          Check URL Database
        </button></a
      >
    </p>
    <p id="bitly">{{bitly_url}}</p>
    <button onclick="urlCopy('#bitly')">Copy url</button>
    <footer class="info">
      <span>
        Created in
        <img
          src="/static/images/linux_icon.svg"
          alt="terminal"
          height="24"
          width="24"
        />
        with
        <img
          id="heart-animation"
          src="/static/images/heart_icon.svg"
          alt="heart"
          height="24"
          width="24"
        />
        Checkout source code
        <a href="https://github.com/zootedb0t/url_shortner" target="_blank">
          <img
            id="git-animation"
            src="/static/images/git_icon.svg"
            alt="git"
            height="24"
            width="24"
          />
        </a>
      </span>
    </footer>
  </body>
</html>
