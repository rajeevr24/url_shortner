{% extends "base.html" %}
{% block title %}Welcome To URL-Shortner{% endblock %}
{% block content %}
    <div class="main-button">
        <button class="database">
            <a href="/database">
                <img src="/static/images/data_icon.svg"
                     alt="database-icon"
                     height="18"
                     width="18" />
                URL Database
            </a>
        </button>
        <button class="database">
            <a href="/addkey">
                <img src="/static/images/key_icon.svg"
                     alt="key_icon"
                     height="22"
                     width="22" />
                API Keys
            </a>
        </button>
    </div>
    <div class="form-button">
        <form action="{{ url_for('shortner') }}" method="post">
            {% if apikeys %}
                <label for="apikey">Select a key:</label>
                <select name="currentapikey">
                    {% for key in apikeys %}
                        <option value={{ key.id }}>{{ key.name }}
                        </option>
                    {% endfor %}
                </select>
            {% endif %}
            <input type="url" name="data" placeholder="Enter URL" required />
            <button>
                <img src="/static/images/send_icon.svg" alt="send" height="15" width="15" />
                Submit URL
            </button>
        </form>
    </div>
{% endblock %}
