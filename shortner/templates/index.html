<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to URL-Shortener</title>
  <link rel="stylesheet" href="../static/styles.css" />
  <script src="../static/myscript.js"></script>
</head>

<body>
  <header>
    <h1>URL Shortner</h1>
  </header>
  <p>
    <a href="database"><button class="database">
        <img src="/static/images/data_icon.svg" alt="database-icon" height="18" width="18" />
        Check URL Database
      </button></a>
  </p>
  <form action="{{ url_for('shortner') }}" method="post" id="url_input">
    <input type="url" name="data" style="width: 250px; height: 30px" placeholder="Enter URL" required />
        <button type="submit" style="height: 30px">
      <img src="/static/images/send_icon.svg" alt="send" height="18" width="18" />
      Submit URL
    </button>
  </form>
  <footer class="info">
    <span>
      Created in
      <img src="/static/images/linux_icon.svg" alt="terminal" height="32" width="32" />
      with
      <img src="/static/images/heart_icon.svg" alt="heart" height="32" width="32" />
      Checkout source code
      <a href="https://github.com/zootedb0t/url_shortner" target="_blank">
        <img src="/static/images/git_icon.svg" alt="git" height="32" width="32" />
      </a>
    </span>
  </footer>
</body>

</html>
