<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to URL-Shortener</title>
    <script src="{{url_for('static', filename='myscript.js')}}"></script>
  </head>

  <body>
    {% extends "base.html" %} {% block content %}

      <p>{{ link }}</p>

    </div>
    {% endblock %}
  </body>
</html>
