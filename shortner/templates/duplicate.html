<!DOCTYPE html>
<html lang="en">

<head>
  <title>Duplicate URL</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../static/styles.css" rel="stylesheet" />
</head>

<body>
  {% block content %}
  <header>
    <h1><a href="/">Check URL Database</a></h1>
  </header>
  <p id="duplicate">
    <em>
      <a href="{{ duplicate }}" target="_blank" rel="noopener noreferrer">{{ duplicate }}</a>
    </em>
    is already in our database.
  </p>
  {% endblock %}
  <footer class="info">
    <span>
      Created in
      <img src="/static/images/linux_icon.svg" alt="terminal" height="32" width="32" />
      with
      <img id="heart-animation" src="/static/images/heart_icon.svg" alt="heart" height="32" width="32" />
      Checkout source code
      <a href="https://github.com/zootedb0t/url_shortner" target="_blank">
        <img id="git-animation" src="/static/images/git_icon.svg" alt="git" height="32" width="32" />
      </a>
    </span>
  </footer>
</body>

</html>
